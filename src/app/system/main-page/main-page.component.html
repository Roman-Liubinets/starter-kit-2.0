<div class="main">
  <div class="action">
    <button type="button" class="btn btn-warning" (click)="openAddDialog()">
      Add item
    </button>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (items$ | async); let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.first }}</td>
        <td>{{ item.last }}</td>
        <td>{{ item.something }}</td>
      </tr>
      <tr></tr>
    </tbody>
  </table>
</div>
