<button type="button" class="btn_close" (click)="closeDialog()">
  <span aria-hidden="true" class="times"> </span>
</button>
<h2 mat-dialog-title>
  Remove this item ?
</h2>
<div class="action_buttons">
  <button type="button" class="btn btn-danger" (click)="removeItem()">
    Remove
  </button>
</div>
